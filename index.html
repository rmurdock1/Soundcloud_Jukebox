<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="jukestyle.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>SoundCloud API</title>
  <meta charset="utf-8">
</head>

<body>
  <div id="outerWrap">
    <div id="wrapper">

      <label>Search SoundCloud:</label>
      <input type="text" name="search" id="search" placeholder="Search By Song title or artist"value=""></input><button type="submit" id="submit" name="button">SUBMIT</button>
      <input type="text" name="search" id="searchbyID" placeholder="Search By SoundCloud Song ID"value=""></input><button type="submit" id="searchid" name="button">SUBMIT</button>
      <br><br>

      <button id="play" type="button" name="button">PLAY</button>
      <button id="pause" type="button" name="button">PAUSE</button>
      <button id="stop" type="button" name="button">STOP</button>

      <br><br>
      
      <div class="labelSpacerone">
        <label id = "artist">Artist:</label>
        <div id="musician"></div>
      </div>
      <br>
      <div class="labelSpacertwo">
        <label id = "songTitle">Song:</label>
        <div id="song"></div>
      </div>
      <br>
      <div class="labelSpacerthree">
        <label id = "art">Label:</label>
        <br>
        <img src="" alt="" id="artwork" width="40%" height="40%">
      </div>
      <br>
      <div class="labelSpacerfour">
        <label id = "url"></label>
      </div>



    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
  <script src="jukesc.js" type="text/javascript"></script>

</body>

</html>
